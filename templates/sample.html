<!DOCTYPE html>
<html>
  <head>
    <title>Product Page</title>
    <style>
      /* Styles for the navigation bar */
      .navbar {
        overflow: hidden;
        background-color: #333;
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Styles for the product */
      .product {
        margin-top: 50px;
        text-align: center;
      }

      .product img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      .product h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .product p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .product strong {
        font-weight: bold;
      }

      .product button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .product button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
    <div class="product">
      <img src="product-image.jpg" alt="Product Image">
      <h2>Product Name</h2>
      <p>Description of the product goes here.</p>
      <p><strong>Price: </strong>$99.99</p>
      <button>Add to Cart</button>
    </div>
  </body>
</html>
