<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ product.pname }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #111;
    }
    #container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    #product-image {
      float: left;
      margin-right: 20px;
    }
    #product-image img {
      width: 300px;
      height: 300px;
      object-fit: contain;
    }
    #product-details {
      overflow: hidden;
    }
    #product-details h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #product-details p {
      font-size: 18px;
      margin-bottom: 10px;
      line-height: 1.5;
    }
    #product-details strong {
      font-weight: bold;
    }
    #product-price {
      font-size: 36px;
      color: #B12704;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    #add-to-cart {
      display: inline-block;
      background-color: #ff9900;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="product-image">
      <img src="{{ product.image_url }}" alt="{{ product.name }}">
    </div>
    <div id="product-details">
      <h1>{{ product.pname }}</h1>
      <h1>{{product.pcategory}}</h1>
      <!-- /<p><strong>Brand:</strong> {{ product.pbrand }}</p> -->
      <p><strong>Price:</strong> <span id="product-price">${{ product.pprice }}</span></p>
      <p><strong>Description:</strong> {{ product.pdesc }}</p>
      <p><strong>Features:</strong></p>
      <form action="/product/{{product.pid}}" method="post">
        <form>
      <div class="form-group">
        <label for="basePrice" name="bid" id="biddedprice">Bid Price:</label>
        <input type="number" class="form-control" id="biddedPrice" name="bid" required>

        
      
      <!-- <h1>{{id}}</h1> -->
      <hr>
      <div class="text-center">
        <button type="submit" class="btn colorful-btn" onclick="check()" >Submit</button>
      </div>  
      

      <script>
        
        function check(){
          var bid = document.getElementById("biddedPrice").value;
          var base_price = {{ product.pprice }};
           if(bid < base_price){
             alert("Please Enter Price Greater than Base Price");
           }
          }
        
      </script>


    </div>
  </form>
    </div>
  
  </div>
</body>
</html>
