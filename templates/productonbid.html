    .card-body {
  height: 300px;
  width: 300px;
  /* border: 1px solid black; Adds a 1px solid black border */
  background-color: lightblue;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 30px;
      
}
body {
      /* background: linear-gradient(to bottom, #180550 0%, #2e12ca 100%);
       */
       background-image: url('../static/assets/img/galaxy.jpg');height: 30vh;;
    }

    .navbar {
      background-color: #f44336;
      color: white;
    }
    .navbar a {
      color: white;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .vertical-nav {
      height: 100%;
      width: 15%;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #4CAF50;
      overflow-x: hidden;
      padding-top: 20px;
    }
    .vertical-nav a {
      padding: 10px;
      color: white;
      display: block;
    }
    .vertical-nav a:hover {
      background-color: #ddd;
      color: rgb(223, 202, 202);
    }
    .product-card {
      width: 20%;
      margin: 10px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .product-card:hover {
      box-shadow: 0 8px 16px 0 rgba(189, 11, 180, 0.2);
    }
    .product-card img {
      width: 100%;
      height: 200px;
    }
    nav {
  background-color: #333333;
  height: 50px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 15px;
  text-decoration: none;
  font-size: 18px;
}

li a:hover {
  background-color: #efe6e6;
}

li a i {
  margin-right: 5px;
}
.nav {
    position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #231e1e;
  z-index: 999;
}
