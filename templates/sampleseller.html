<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bid2Buy</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to bottom, #b47878 0%, #b3b3b3 100%);
    }
    .colorful-btn {
  background-color: #ff4d4d; /* Set the background color */
  color: #fff; /* Set the text color */
  padding: 12px 24px; /* Set the padding */
  border: none; /* Remove the border */
  border-radius: 5px; /* Add rounded corners */
  cursor: pointer; /* Change cursor on hover */
  transition: all 0.3s ease-in-out; /* Add transition effect */
}

.colorful-btn:hover {
  background-color: #00bfff; /* Change the background color on hover */
  transform: translateY(-3px); /* Add a small vertical shift on hover */
}

  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-darkbrown">
    <a class="navbar-brand" href="#">Bid2Buy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="buyer"><h3><b>Go Back</b></h3></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Add Product Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center"><b>Add Product for Bidding</b></div>
          <div class="card-body">
            <form action="/seller.html" method="post">
              <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
              </div>
              <div class="form-group">
                <label for="productType">Product Type:</label>
                <input type="text" class="form-control" id="productType" name="category" required>
              </div>
              <div class="form-group">
                <label for="basePrice">Base Price:</label>
                <input type="number" class="form-control" id="basePrice" name="price" required>
              </div>
              <div class="form-group">
                <label for="biddingDuration">Bidding Duration:</label>
                <div class="row">
                  <div class="col">
                    <input type="number" class="form-control" id="hours" name="hours" placeholder="Hours" required>
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" id="minutes" name="minutes" placeholder="Minutes" required>
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" id="seconds" name="seconds" placeholder="Seconds" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="description">Product Description:</label>
                <textarea class="form-control" id="description" name="msg" rows="3"></textarea>
              </div>
              
              <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
              </div>
              
              
              <div class="text-center">
                <button type="submit" class="btn colorful-btn">Submit</button>
              </div>
