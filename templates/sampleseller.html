  <!-- Add Product Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center"><b>Add Product for Bidding</b></div>
          <div class="card-body">
            <form action="/seller.html" method="post">
              <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
              </div>
              <div class="form-group">
                <label for="productType">Product Type:</label>
                <input type="text" class="form-control" id="productType" name="category" required>
              </div>
              <div class="form-group">
                <label for="basePrice">Base Price:</label>
                <input type="number" class="form-control" id="basePrice" name="price" required>
              </div>
              <div class="form-group">
                <label for="biddingDuration" >Bidding Duration:</label>
                <div class="row">
                  <div class="col">
                    <input type="number" class="form-control" id="hours" name="hours" placeholder="Hours" required>
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" id="minutes" name="minutes" placeholder="Minutes" required>
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" id="seconds" name="seconds" placeholder="Seconds" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="description">Product Description:</label>
                <textarea class="form-control" id="description" name="msg" rows="3" required></textarea>
              </div>
              <div class="form-floating">
                <p>Enter Bid Ending time </p>
                <label for="datetime">Date/Time:</label>
                <input type="datetime-local" id="datetime" name="datetime"><br>
                <div class="invalid-feedback" data-sb-feedback="time:required">A Time is required.</div>
            </div>
              
              <!-- <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
              </div> -->
              
              
              <div class="text-center">
                <button type="submit" class="btn colorful-btn" onclick="openConBox()">Submit</button>
                <div class="popup" id="popup">
                  <img src="static/assets/img/404-tick.png">
                  <h2>Your Product is Added</h2>
                  <p>Succesfully!!</p>
                  <button type="button" onclick="closePopup()">OK</button>
                </div>
              </div>  

            </form>
<script>
  let popup = document.getElementById("popup");

  function openConBox(){
    confirm("Are you sure ! you want to add this product")
  }

  function openPopup(){
      popup.classList.add("open-popup");
  }

  function closePopup(){
      popup.classList.remove("open-popup");
  }
</script>
