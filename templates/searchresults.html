<h1>Search Results for "{{ query }}"</h1>
<div class="row">
    {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{{ url_for('product_detail', id=product.id) }}" class="btn btn-sm btn-outline-secondary">View</a>
                            <a href="{{ url_for('bid', id=product.id) }}" class="btn btn-sm btn-outline-secondary">Bid</a>
                        </div>
                        <small class="text-muted">{{ product.current_bid | format_currency }}</small>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
