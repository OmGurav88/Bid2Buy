            const cardsBar = document.querySelector('.cards-bar');
const leftArrow = document.querySelector('.arrow.left');
const rightArrow = document.querySelector('.arrow.right');

let scrollPosition = 0;

leftArrow.addEventListener('click', () => {
  if (scrollPosition > 0) {
    scrollPosition -= 300;
    cardsBar.style.transform = `translateX(-${scrollPosition}px)`;
  }
});

rightArrow.addEventListener('click', () => {
  if (scrollPosition < cardsBar.scrollWidth - cardsBar.clientWidth) {
    scrollPosition += 300;
    cardsBar.style.transform = `translateX(-${scrollPosition}px)`;
  }
});

        // </script>
</script>
