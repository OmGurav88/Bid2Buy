<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bid2Buy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .card-body {
  height: 300px;
  width: 300px;
  /* border: 1px solid black; Adds a 1px solid black border */
  background-color: lightblue;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 30px;
      
}

    .navbar {
      background-color: #f44336;
      color: white;
    }
    .navbar a {
      color: white;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .vertical-nav {
      height: 100%;
      width: 15%;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #4CAF50;
      overflow-x: hidden;
      padding-top: 20px;
    }
    .vertical-nav a {
      padding: 10px;
      color: white;
      display: block;
    }
    .vertical-nav a:hover {
      background-color: #ddd;
      color: rgb(223, 202, 202);
    }
    .product-card {
      width: 20%;
      margin: 10px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .product-card:hover {
      box-shadow: 0 8px 16px 0 rgba(189, 11, 180, 0.2);
    }
    .product-card img {
      width: 100%;
      height: 200px;
    }
    nav {
  background-color: #333333;
  height: 50px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 15px;
  text-decoration: none;
  font-size: 18px;
}

li a:hover {
  background-color: #efe6e6;
}

li a i {
  margin-right: 5px;
}
.nav {
    position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #231e1e;
  z-index: 999;
}

  </style>
</head>
<body>

        <nav class="nav">
            <ul>
              <li><a href="/buyer"><i class="fa fa-circle-o-notch"></i> Bid2Buy</a></li>
              <li><a href="/seller.html"><i class="fa fa-plus"></i> Add Product to Bid</a></li>
              <li><a href="#"><i class="fa fa-tasks"></i> My Products</a></li>
              <li><a href="/login">  <i class=""></i> Profile</a></li>
            </ul>
          </nav>
          <section style="background-color: #eee;">
            <div class="container py-5">
              <div class="row">
                <div class="col">
                  <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                      <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                    </ol>
                  </nav>
                </div>
              </div>
          
              <div class="row">
                <div class="col-lg-4">
                  <div class="card mb-4">
                    <div class="card-body text-center">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                        class="rounded-circle img-fluid" style="width: 150px;">
                      <h5 class="my-3">{{profile.uname}}</h5>
                      <div class="d-flex justify-content-center mb-2">
                        <a href="/editprofile/{{profile.uid}}">Edit Profile</a>
                        
                      </div>
                    </div>
                  </div>
                  <div class="card mb-2 mb-lg-0">
                    
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="card mb-4">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-5">
                          <p class="mb-0">Full Name</p>
                        </div>
                        <div class="col-sm-6">
                          <p class="text-muted mb-0">{{profile.uname}}</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-5">
                          <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-6">
                          <p class="text-muted mb-0">{{profile.umail}}</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-5">
                          <p class="mb-0">Phone</p>
                        </div>
                        <div class="col-sm-6">
                          <p class="text-muted mb-0">{{profile.unumber}}</p>
                        </div>
                      </div>
                      <hr>
                      
                      <hr>
                      
                    </div>
                  </div>
                  <div class="row">
                    
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </section>
</body>
