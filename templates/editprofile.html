    body {

    form {

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      border: none;
      border-radius: 3px;
      box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2);
      padding: 10px;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      border: none;

      color: #fff;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      padding: 10px;
      width: 100%;

      background-color: #3e8e41;

    .card-body {

}

      color: white;

    }

      padding-top: 20px;

      padding: 10px;

      width: 20%;

      transition: 0.3s;
    }
    .product-card:hover {
      box-shadow: 0 8px 16px 0 rgba(189, 11, 180, 0.2);
    }
    .product-card img {
      width: 100%;
      height: 200px;
    }
    nav {
  background-color: #333333;
  height: 50px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 15px;
  text-decoration: none;
  font-size: 18px;
}

li a:hover {
  background-color: #efe6e6;
}

li a i {
  margin-right: 5px;
}
.nav {
    position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #231e1e;
  z-index: 999;
}
.card-body:hover {
  transform: scale(1.02);
  transition: transform 0.2s ease-in-out;
}
.main-body{

}
